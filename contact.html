<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href=./Assets/css/style.css> <meta charset="UTF-8">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </button>
        <div class="collapse navbar-collapse justify-content-end pr-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
